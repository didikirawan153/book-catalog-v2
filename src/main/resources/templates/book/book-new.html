<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ini title</title>
</head>

<body>
	<h1>Ini Tabel Book</h1>
	<form method="post" th:action="@{/book/new}" th:object="${createBookDto}">
		<table>
			<tr>
				<td>Judul Buku</td>
				<td>
					<input name="title" type="text" th:field="*{bookTitle}"></input>
					<div th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}" style="color: red;"></div>
				</td>
			</tr>
			<tr>
				<td>Author Name</td>
				<td>
					<input name="authorname" type="text" th:field="*{authorName}"></input>
					<div th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}" style="color: red;"></div>
				</td>
			</tr>
			<tr>
				<td>Description</td>
				<td><textarea name="desc" rows="5" cols="20" th:field="*{description}"></textarea></td>
			</tr>
			<tr>
				<td><input value="Submit" type="submit"></input></td>
			</tr>
		</table>
	</form>
</body>

</html>
